<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sucursales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    {% load bootstrap4 %} 
    {% bootstrap_css %} 
    {% load static %}
</head>
<body>
    {% block cuerpo %}
    <h1>Listado de Sucursales</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th width="35%">Nombre</th>
                <th>Direccion</th>
                <th>Acciones</th> 
            </tr>
        </thead>
        <tbody>
            {% for sucursal in object_list %} 
            <tr>
                <td>{{sucursal.nombre}}</td> 
                <td>{{sucursal.direccion}}</td>
                <td>
                    <div align ="right" class="btn-group">
                    <a tittle="Ver" type="button" class="btn btn-success">Ver</a>
                    <a href="{% url 'editar_sucursal' sucursal.pk %}" tittle="Editar" type="button" class="btn btn-primary">Editar</a>
                    <a href="{% url 'eliminar_sucursal' sucursal.pk %}" tittle="Eliminar" type="button" class="btn btn-danger" type="submit">Eliminar</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
            <div align ="left" class="btn_crear mb=3">
                <a href="{% url 'crear_sucursal' %}"tittle="Crear" type="button" class="btn btn-primary">Crear</a>
            </div>  
        </tbody>
    </table>
    {% endblock cuerpo %}
</body>
</html>
